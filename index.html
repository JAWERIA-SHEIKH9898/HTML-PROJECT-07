<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body style="background-color: rgb(20, 249, 81);">
   <form align="center"> <fieldset>
    <legend>
        <h1>STUDENT REGISTRATION FORM </h1>
    </legend>
    <div>
        NAME : <input type="text">
    </div>
    <br>
    <div>
        FATHER'S NAME : <input type="text">
    </div>
    <br>
    <div>
        MOTHER'S NAME : <input type="text">
    </div>
    <br>
    <div>
        PHONE NO : <input type="text">
    </div>
    <br>
    <div>
        EMAIL: <input type="email" name="my email">
    </div>
    <br>
    <div>
         GENDER  MALE: <input type="radio" name="my gender">
        FEMALE: <input type="radio" name="my gender">
        OTHER: <input type="radio" name="my gender">
    </div>
    <br>
    <div>
        DATE OF BIRTH : <input type="date">
    </div>
    <br>
    <div>
        ADDRESS: <input type="text">
    </div>
    <br>
    <div>
        BLOOD GROUP
        <select name="drop-down">
        <option value="A">A</option>
        <option value="A">A+</option>
        <option value="A">B-</option>
        <option value="A">A+</option>
        <option value="A">O-</option>
        <option value="A">O+</option>
    </select>
    </div>
    <br>
    <div>
         DEPARTMENT CSE: <input type="radio">
         EEE: <input type="radio">
         BBA: <input type="radio">
    </div>
    <br>
    <div>
       COURSES HTML<input type="checkbox">
        CSS<input type="checkbox">
        TYPESCRIPT<input type="checkbox">
        NEXTJS<input type="checkbox">
    </div>
    <br>
    <div>
        PHOTO<input type="file">
    </div>
    <br>
    <div>
        <input type="SUBMIT" value="SUBMIT">
        <input type="RESET" value="RESET">
    </div>
 
</fieldset>

   </form>
</body>
</html>
